<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter word for the Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This project was coded by Eugenia Brunetti and is open-sourced on
        <a href="https://github.com/eugesuri/AI-Poem-Generator" target="_blank">
          GitHub</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/sites/ai-poem-generator-eugenia-brunetti/overview"
          target="_blank"
        >
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
